<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>حاسبة السعرات اليومية | أكاديمية المهارات</title>
    <style>
        @font-face {
            font-family: 'HiFont';
            src: url('hi.ttf') format('truetype');
        }

        /* أسلوب الهوية البصرية */
        :root {
            --primary-color: #2ecc71; /* الأخضر الفاتح */
            --secondary-color: #fff; /* الأبيض */
            --text-color: #333;
        }

        body {
            font-family: 'HiFont', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            direction: rtl;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: var(--primary-color);
            padding: 1rem 0.5rem;
            text-align: center;
        }

        .header h1 {
            color: white; /* تعديل لون العنوان */
            margin-top: 0;
            font-weight: 700;
            font-size: 1.6rem;
        }

        .logo {
            width: 160px; /* ضعف الحجم السابق */
            margin: 0 auto 10px;
            filter: brightness(0) invert(1);
            display: block;
        }

        .container {
            max-width: 90%;
            margin: 1.5rem auto;
            padding: 1.5rem;
            background-color: var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 1.2rem;
        }

        .form-group {
            margin-bottom: 1rem;
            width: 100%;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #228b22;
        }

        .result {
            margin-top: 2rem;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            margin-top: 1rem;
        }

        /* إعدادات الاستجابة للهواتف */
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
                font-size: 14px;
            }
            .logo {
                width: 120px; /* تصغير الشعار على الموبايل */
                margin-bottom: 8px;
            }
            .header h1 {
                font-size: 1.3rem;
            }
            h2 {
                font-size: 1.4rem;
            }
            button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.PNG" alt="Logo" class="logo" />
        <h1>أكاديمية المهارات</h1>
    </div>

    <div class="container">
        <h2>حاسبة احتياجات الجسم من السعرات</h2>

        <form id="calorieForm">
            <div class="form-group">
                <label for="age">العمر:</label>
                <input type="number" id="age" placeholder="العمر بالسنوات..." required />
            </div>
            <div class="form-group">
                <label for="weight">الوزن:</label>
                <input type="number" id="weight" placeholder="الوزن بالكيلوغرامات..." required />
            </div>
            <div class="form-group">
                <label for="height">الطول:</label>
                <input type="number" id="height" placeholder="الطول بالسنتيمترات..." required />
            </div>
            <div class="form-group">
                <label for="activity">النشاط البدني:</label>
                <select id="activity">
                    <option value="sedentary">معتدل (نشاط مكتبي)</option>
                    <option value="moderate">متوسط (تمارين يومية)</option>
                    <option value="active">عالٍ (تمارين شاقة)</option>
                </select>
            </div>
            <button type="submit">حساب الاحتياجات</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <div class="footer">
        <img src="logo.PNG" alt="Logo" class="logo" />
        <p>أكاديمية المهارات © 2025</p>
    </div>

    <script>
        document.getElementById('calorieForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const age = parseInt(document.getElementById('age').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const activity = document.getElementById('activity').value;

            // حساب BMR باستخدام صيغة Mifflin-St Jeor
            let bmr;
            if (age >= 18) {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 17.5 * weight + 0.3 * height - 6.8 * age + 65;
            }

            // ضبط النشاط البدني
            const activityFactor = {
                sedentary: 1.2,
                moderate: 1.55,
                active: 1.9,
            };

            const totalCalories = Math.round(bmr * activityFactor[activity]);

            // عرض النتائج
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>الاحتياج اليومي للسعرات: <span style="color: #FFD700;">${totalCalories}</span> سعرة</p>
                <p>بناءً على:</p>
                <ul style="list-style: none; padding: 0;">
                    <li>العمر: ${age} سنة</li>
                    <li>الوزن: ${weight} كجم</li>
                    <li>الطول: ${height} سم</li>
                    <li>النشاط: ${activity}</li>
                </ul>
            `;
        });
    </script>
</body>
</html>
